<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Use Laptop Webcam</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    #media-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    video, canvas {
      border: 2px solid #333;
      width: 100%;
      max-width: 640px;
      height: auto;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px 5px 0;
      cursor: pointer;
      border: none;
      background-color: #007BFF;
      color: white;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    #status {
      margin-top: 10px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

<h2>ğŸ¥ Laptop Webcam Access</h2>

<p id="status">ğŸ”„ Initializing camera...</p>

<div id="media-container">
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas" width="640" height="480"></canvas>
</div>

<br>
<button onclick="capturePhoto()" aria-label="Capture photo from webcam">ğŸ“¸ Capture Photo</button>
<button onclick="downloadPhoto()" aria-label="Download captured photo">ğŸ’¾ Download Photo</button>
<button onclick="stopWebcam()" aria-label="Stop the webcam">ğŸ›‘ Stop Webcam</button>

<script>
  const video = document.getElementById('video');
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  const statusText = document.getElementById('status');
  let stream = null;

  // Start webcam
  async function startWebcam() {
    try {
      stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;
      statusText.textContent = "âœ… Webcam is live";
    } catch (err) {
      statusText.textContent = "âŒ Camera access denied.";
      alert("Could not access the camera. Please allow permissions.");
      console.error("Webcam error:", err);
    }
  }

  // Capture photo
  function capturePhoto() {
    if (video.srcObject) {
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
    } else {
      alert("Webcam not started yet.");
    }
  }

  // Download photo
  function downloadPhoto() {
    const link = document.createElement('a');
    link.download = 'captured_photo.png';
    link.href = canvas.toDataURL('image/png');
    link.click();
  }

  // Stop webcam
  function stopWebcam() {
    if (stream) {
      stream.getTracks().forEach(track => track.stop());
      video.srcObject = null;
      statusText.textContent = "â¹ï¸ Webcam stopped.";
    }
  }

  // Start webcam on page load
  window.onload = startWebcam;
</script>

</body>
</html>
