<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Record & Send Video</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    video {
      background: #000;
      width: 100%;
      max-height: 400px;
      margin: 10px 0;
      border-radius: 4px;
    }
    button {
      background: #4285f4;
      color: white;
      border: none;
      padding: 10px 15px;
      margin: 5px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:disabled {
      background: #cccccc;
      cursor: not-allowed;
    }
    #uploadForm {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input[type="email"] {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .status {
      margin: 10px 0;
      font-weight: bold;
    }
    .error {
      color: #d32f2f;
    }
    .success {
      color: #388e3c;
    }
  </style>
</head>
<body>
  <h2>ðŸŽ¥ Record Video and Send via Email</h2>
  <video id="preview" autoplay muted></video>
  <div id="status" class="status"></div>
  <button id="start">Start Recording</button>
  <button id="stop" disabled>Stop Recording</button>
  
  <form id="uploadForm">
    <input type="email" name="email" placeholder="Recipient Email" required />
    <button type="submit" id="sendBtn" disabled>Send Video</button>
  </form>

  <script>
    let mediaRecorder;
    let recordedChunks = [];
    let stream;

    const startBtn = document.getElementById("start");
    const stopBtn = document.getElementById("stop");
    const sendBtn = document.getElementById("sendBtn");
    const preview = document.getElementById("preview");
    const statusDiv = document.getElementById("status");
    const uploadForm = document.getElementById("uploadForm");

    // Handle media access
    async function setupMedia() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({ 
          video: true, 
          audio: true 
        });
        preview.srcObject = stream;
        setupRecorder();
      } catch (err) {
        statusDiv.textContent = "Error: " + err.message;
        statusDiv.className = "status error";
        console.error("Media Error:", err);
      }
    }

    function setupRecorder() {
      mediaRecorder = new MediaRecorder(stream, {
        mimeType: 'video/webm; codecs=vp9'
      });

      mediaRecorder.ondataavailable = (e) => {
        if (e.data.size > 0) recordedChunks.push(e.data);
      };

      mediaRecorder.onstop = async () => {
        statusDiv.textContent = "Processing recording...";
        
        try {
          const blob = new Blob(recordedChunks, { type: "video/webm" });
          
          // Check file size (max 50MB)
          if (blob.size > 50 * 1024 * 1024) {
            throw new Error("Recording too large (max 50MB)");
          }
          
          // Create video preview
          preview.srcObject = null;
          preview.src = URL.createObjectURL(blob);
          preview.controls = true;
          
          sendBtn.disabled = false;
          statusDiv.textContent = "Recording ready to send!";
          statusDiv.className = "status success";
        } catch (err) {
          statusDiv.textContent = "Error: " + err.message;
          statusDiv.className = "status error";
          console.error("Processing Error:", err);
        }
      };
    }

    // Form submission
    uploadForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      
      if (recordedChunks.length === 0) {
        statusDiv.textContent = "Error: No recording to send";
        statusDiv.className = "status error";
        return;
      }

      const formData = new FormData(uploadForm);
      const blob = new Blob(recordedChunks, { type: "video/webm" });
      formData.append("video", blob, "recorded_video.webm");

      try {
        statusDiv.textContent = "Sending video...";
        sendBtn.disabled = true;
        
        const response = await fetch("/upload", {
          method: "POST",
          body: formData
        });

        const data = await response.text();
        if (!response.ok) throw new Error(data);

        statusDiv.textContent = "Video sent successfully!";
        statusDiv.className = "status success";
        
        // Reset for new recording
        recordedChunks = [];
        sendBtn.disabled = true;
        preview.src = "";
        preview.srcObject = stream;
        preview.controls = false;
      } catch (err) {
        statusDiv.textContent = "Error: " + err.message;
        statusDiv.className = "status error";
        sendBtn.disabled = false;
        console.error("Upload Error:", err);
      }
    });

    // Button handlers
    startBtn.onclick = () => {
      recordedChunks = [];
      mediaRecorder.start(1000); // Capture data every second
      startBtn.disabled = true;
      stopBtn.disabled = false;
      statusDiv.textContent = "Recording...";
      statusDiv.className = "status";
    };

    stopBtn.onclick = () => {
      mediaRecorder.stop();
      startBtn.disabled = false;
      stopBtn.disabled = true;
      statusDiv.textContent = "Stopping recording...";
    };

    // Initialize
    setupMedia();
  </script>
</body>
</html>
