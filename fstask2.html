<!DOCTYPE html>
<html>
<head>
  <title>Dynamic Content</title>
  <script>
    function updateContent() {
      document.getElementById("output").innerHTML = "Welcome to Full Stack!";
    }
  </script>
</head>
<body>
  <h2>Click the Button</h2>
  <div id="output">Original Content</div>
  <br>
  <button onclick="updateContent()">Click Me</button>
</body>
</html>
