<!DOCTYPE html>
<html>
<head>
    <title>DOM Manipulation</title>
</head>
<body>

    <!-- Paragraph to be updated -->
    <p id="message">Original content will be replaced</p>

    <script>
        // Change the content of the <p> tag
        document.getElementById("message").textContent = "JavaScript is Awesome!";
    </script>

</body>
</html>
